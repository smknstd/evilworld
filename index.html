<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <link rel="stylesheet" href="/assets/flipclock.css" type="text/css">
</head>
<body style="background: #4e4e4e;">
  <div class="your-clock" style="width: 700px; margin: 115px auto;"></div>
  <script src="/assets/jquery.js" type="text/javascript"></script>
  <script src="/assets/flipclock.js" type="text/javascript"></script>
  <script>
    (function($) {

      $(function() {

        var clock = $('.your-clock');

        var huh  = new Date(Date.UTC(2019, 9, 17, 5, 15, 0));
        var duh  = new Date();
        var wha  = huh.getTime()/1000 - duh.getTime()/1000;

        clock.FlipClock(wha, {
          clockFace: 'DailyCounter',
          countdown: true
        });

      });

    }(jQuery));
  </script>
</body>
</html>
